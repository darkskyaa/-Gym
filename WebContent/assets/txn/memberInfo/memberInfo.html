<style>
    .memberInfo {
        padding: 1rem;
        margin: 1rem 3rem;
    }

    .memberInfo .inbody-info {}

</style>

<div ng-controller="memberInfoController" class="memberInfo" ng-cloak>
    <div class="basic-info">
        <div class="my-row panel panel-success">
            <div class="panel-heading center-text">
                <h3>基本訊息</h3>
            </div>
            <div class="panel-body">
                <div class="my-col-1-of-3">
                    <div class="center-text">
                        <h3 class="">個人訊息</h3>
                        <p ng-bind="name"></p>
                        <p ng-bind="phone"></p>
                        <p ng-bind="account"></p>
                    </div>

                </div>
                <div class="my-col-1-of-3">
                    <div class="center-text">
                        <h3 class="">已購買課程</h3>
                        <p ng-bind="name"></p>
                        <p ng-bind="phone"></p>
                        <p ng-bind="account"></p>
                    </div>

                </div>
                <div class="my-col-1-of-3">
                    <div class="center-text">
                        <h3 class="">剩餘點數</h3>
                        <p ng-bind="name"></p>
                        <p ng-bind="phone"></p>
                        <p ng-bind="account"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="inbody-info">
        <div class="panel panel-success">
            <div class="panel-heading center-text">
                <h3>InBody</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>欄位名稱</th>
                            <th>數值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
