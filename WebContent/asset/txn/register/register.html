<style>
    .register-page {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #76b852;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(right, #76b852, #8DC26F); 
        background: -moz-linear-gradient(right, #76b852, #8DC26F); 
        background: -o-linear-gradient(right, #76b852, #8DC26F); 
        background: linear-gradient(to left, #76b852, #8DC26F); 
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .register-page .form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    .register-page .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .register-page .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

    .register-page .form button:hover,
    .register-page .form button:active,
    .register-page .form button:focus {
        background: #43A047;
    }

    .register-page .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }

    .register-page .form .message a {
        color: #4CAF50;
        text-decoration: none;
    }

    .register-page .form .register-form {
        display: none;
    }
    
</style>

<div class="register-page" ng-controller="registerController">

    <div class="form">
        <form class="register-form" name='register-form' ng-submit="register()">
            <input type="email" ng-required='true' ng-model='registerForm.account' placeholder="sophie@example.com">
            <input type="password" ng-required='true' ng-model='registerForm.password' placeholder="密碼" />
            <input type="text" ng-required='true' ng-model='registerForm.name' placeholder="姓名" />
            <input type="text" ng-required='true' ng-model='registerForm.phone' placeholder="手機" />
            <input type="text" ng-required='true' ng-model='registerForm.sex' placeholder="性別" />
            <input type="date" ng-required='true' ng-model='registerForm.birthday' placeholder="生日"/>
            <input type="text" ng-model='registerForm.addr' placeholder="地址" />
            <button type="submit">create</button>
            <p class="message">
                Already registered? <a>Sign In</a>
            </p>
        </form>
        <form class="login-form" name='login-form' ng-submit="login()">
            <input type="text" ng-required='true' ng-model='loginForm.account' placeholder="email" /> 
            <input type="password" ng-required='true' ng-model='loginForm.password' placeholder="password" />
            <button type="submit">login</button>
            <p class="message">
                Not registered? <a>Create an account</a>
            </p>
        </form>
    </div>
    
    <script type="text/javascript">
        $('.message a').click(function() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            });
        });
    </script>
</div>
